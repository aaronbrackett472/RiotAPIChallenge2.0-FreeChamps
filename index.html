<html>
	<head>
		<meta charset="UTF-8"><!--defines the charset. while trying to debug javascript the console kept yelling at me about it; and i guess it's a good thing to do-->
		<title>RiotAPIChallenge2.0-FreeChamps</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="icon" type="image/png" href="images/favicon.png">
		<script src="/libs/jquery-2.1.4.min.js"></script><!--imports the jquery.js script-->
		<script src="/libs/handlebars-v3.0.3.js"></script><!--imports the handlebars.js script-->
		

		<script src="/libs/jquery.hoverIntent.minified.js" type="text/javascript" charset="utf-8"></script>
		<script src="/libs/jquery.bt.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="demo.js" type="text/javascript" charset="utf-8"></script>
		<link href="demo.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<div id="header_text">RiotAPIChallenge2.0-FreeChamps</div>
		</header>
		<main>
			<article>
				
				<script id="template" type="text/x-handlebars-template">
						{{#each this}} <!--/*begins loop. for each item in the array defined in "template.js" it will do a loop. "this" being the array. if there was more data we could/should be more specific*/-->
						<div class="entry">
							<h1>{{champion_name}}</h1>
							<span class="{{name}}">{{champion_description}}</span>
							<img class="champion_image" src="{{champion_image}}">
							<span class="item_set">
								{{#if item1}}
									<img id="example1" class="item_image" src="{{item1_image}}" title="IMG TOOL TIP">
								{{/if}}
								{{#if item2}}
									<img class="item_image" src="{{item2_image}}">
								{{/if}}
								{{#if item3}}
									<img class="item_image" src="{{item3_image}}">
								{{/if}}
								{{#if item4}}
									<img class="item_image" src="{{item4_image}}">
								{{/if}}
								{{#if item5}}
									<img class="item_image" src="{{item5_image}}">
								{{/if}}
								{{#if item6}}
									<img class="item_image" src="{{item6_image}}">
								{{/if}}
							</span>
						</div>
					{{/each}}<!--/*ends loop*/-->
				</script>
			</article>
		</main>
	</body>
	<script src="template.js"></script><!--once the page has loaded it calls the handlebars template-->
</html>
