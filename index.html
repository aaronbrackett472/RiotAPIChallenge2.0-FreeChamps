<html>
	<head>
		<meta charset="UTF-8"><!--defines the charset. while trying to debug javascript the console kept yelling at me about it; i guess it's a good thing to do-->
		<title>Free Rotation Champion Builds</title>
		<link rel="stylesheet" type="text/css" href="/libs/bootstrap.min.css"><!--default bootstrap css-->
		<link rel="stylesheet" type="text/css" href="styles.css"><!--css written for this webpage-->
		<link rel="icon" type="image/png" href="images/favicon.png"><!--the page icon-->
		<script src="/libs/jquery-2.1.4.min.js"></script><!--imports the jquery.js script-->
		<script src="/libs/bootstrap.min.js"></script><!--imports the bootstrap.js script-->
		<script src="/libs/handlebars-v3.0.3.js"></script><!--imports the handlebars.js script-->
	</head>
	<body>
		<header>
			<div id="header_text">Free Rotation Champion Builds</div>
		</header>
		<aside>
			<div id="champions_template_container">
				<script id="champions_template" type="text/x-handlebars-template">
					{{#each this}}
						<a href="#"><img class="champion_image" src="{{champion.champion_image}}" title="{{champion.champion_name}}: {{champion.champion_description}}"></a>
					{{/each}}
				</script>
			</div>
		</aside>
		<main>
			<div id="items_template_container">
				<script id="items_template" type="text/x-handlebars-template">
						{{#each this}} <!--/*begins loop. for each item in the array defined in "template.js" it will do a loop. "this" being the array. if there was more data we could/should be more specific*/-->
						<article>							
							{{#if champion2.item_set.item1}}
								<img class="item_image" src="{{champion2.item_set.item1_image}}" title="{{champion2.item_set.item1_description}}">
							{{/if}}
							{{#if champion2.item_set.item2}}
								<img class="item_image" src="{{champion2.item_set.item2_image}}" title="{{champion2.item_set.item2_description}}">
							{{/if}}
							{{#if champion2.item_set.item3}}
								<img class="item_image" src="{{champion2.item_set.item3_image}}" title="{{champion2.item_set.item3_description}}">
							{{/if}}
							{{#if champion2.item_set.item4}}
								<img class="item_image" src="{{champion2.item_set.item4_image}}" title="{{champion2.item_set.item4_description}}">
							{{/if}}
							{{#if champion2.item_set.item5}}
								<img class="item_image" src="{{champion2.item_set.item5_image}}" title="{{champion2.item_set.item5_description}}">
							{{/if}}
							{{#if champion2.item_set.item6}}
								<img class="item_image" src="{{champion2.item_set.item6_image}}" title="{{champion2.item_set.item6_description}}">
							{{/if}}
						</article>
					{{/each}}<!--/*ends loop*/-->
				</script>
			</div>
		</main>
	</body>
	<!--scripts i need to import/run-->
		<script src="handlebars_template.js"></script><!--once the page has loaded it calls the handlebars template-->
		<!--<script>$('.mytooltip').tooltip();</script>--><!--makes the tooltips work-->
	<!--end scripts-->
</html>
